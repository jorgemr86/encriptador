<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Nothing+You+Could+Do&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/botones.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador </title>
</head>
<body>
    <div class="container">
        <div class="encriptar">
          <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
          ></textarea>
  
          <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
          </div>
          <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
              Encriptar
            </button>
            <input
              type="button"
              class="btn-desencriptar"
              value="Desencriptar"
              onclick="desencriptar()"
            />
          </div>
        </div>
        <div class="encriptado">
          <img src="css/img/Muñeco.png" alt="" id="muñeco" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
              Ingresa el texto que deseas encriptar o desencriptar
            </p>
          </div>
        </div>
      </div>
    </body>
    <script src="js/script.js"></script>


</html>
